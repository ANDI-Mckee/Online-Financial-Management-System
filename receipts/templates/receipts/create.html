{% extends 'apps_base.html' %}

{% block title %}Create receipt{% endblock %}

{% block apps_base_title %}Create a new receipt{% endblock %}

{% block apps_base_content %}
    <form action="{% url 'create_receipt' %}" class="form-fluid" method="post">
        {% csrf_token %}
        <input type="hidden" name="workplace_uuid" value="{{ workplace_uuid }}"/>
        <header class="form-title text-muted">Receipt Information</header>
        <div class="container row">
            <div class="form-group col-md-6">
                <label for="create-receipt-payer-name">Payer</label>
                <input id="create-receipt-payer-name" class="form-control" type="text" name="payer" maxlength="30" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="create-receipt-payee-name">Payee</label>
                <input id="create-receipt-payee-name" class="form-control" type="text" name="payee" maxlength="30" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="create-receipt-address">Address</label>
                <input id="create-receipt-address" class="form-control" type="text" name="address" maxlength="80" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="create-receipt-date">Date</label>
                <input id="create-receipt-date" class="form-control auto-set-to-today" type="date" name="date" required/>
            </div>
            <div class="form-group col-md-12 center-block">
                <label for="create-receipt-notes">Notes</label>
                <input id="create-receipt-notes" class="form-control" type="text" name="notes" maxlength="80"/>
            </div>
        </div>
        <header class="form-title text-muted">Items in Receipt</header>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="create-receipt-item-name-0">Item Name</label>
                <input id="create-receipt-item-name-0" name="name_0" type="text" class="form-control" maxlength="10" required>
            </div>
            <div class="form-group col-md-4">
                <label for="create-receipt-item-spec-0">Spec</label>
                <input id="create-receipt-item-spec-0" name="spec_0" type="text" class="form-control" maxlength="10" required>
            </div>
            <div class="form-group col-md-4">
                <label for="create-receipt-item-number-0">Number</label>
                <input id="create-receipt-item-number-0" name="number_0" type="number" class="form-control" min="1" step="1" required>
            </div>
            <div class="form-group col-md-4">
                <label for="create-receipt-item-unit-0">Unit</label>
                <input id="create-receipt-item-unit-0" name="unit_0" type="text" class="form-control" maxlength="10" required>
            </div>
            <div class="form-group col-md-4">
                <label for="create-receipt-item-price-0">Price</label>
                <input id="create-receipt-item-price-0" name="price_0" type="number" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="form-group col-md-4">
                <label for="create-receipt-item-total-cost-0">Total Cost</label>
                <input id="create-receipt-item-total-cost-0" name="total_cost_0" type="number" class="form-control" min="0" step="0.01"
                       readonly required>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>


{% endblock %}

{% block apps_base_scripts %}
    <script>
        {# Auto calculate total cost #}
        var a, b;
        $(document).ready(function () {
            $("#create-receipt-item-number-0").change(function () {
                a = this.value;
                document.getElementById("create-receipt-item-total-cost-0").value = a * b;
            });

            $("#create-receipt-item-price-0").change(function () {
                b = this.value;
                document.getElementById("create-receipt-item-total-cost-0").value = a * b;
            });
        });
    </script>
{% endblock %}
